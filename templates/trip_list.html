<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Trips</title>
    <!-- Add Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">All Trips</h1>
        
        <!-- Add link to create new trip -->
        <div class="text-right mb-3">
            <a href="{% url 'trip_create' %}" class="btn btn-success">Add New Trip</a>
        </div>

        <!-- Trip list with styling -->
        <ul class="list-group">
            {% for trip in trips %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'trip_detail' trip.pk %}" class="text-decoration-none">
                        <h5 class="mb-1">{{ trip.title }}</h5>
                        <p class="mb-0 text-muted">{{ trip.location }}</p>
                    </a>
                    <a href="{% url 'trip_detail' trip.pk %}" class="btn btn-primary btn-sm">View Details</a>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-success">Home</a>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies for optional functionality (like modals, dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
